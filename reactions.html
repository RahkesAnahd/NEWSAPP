<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Reactions</title>
  <link rel="stylesheet" href="styles.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/js/all.min.js"></script>

  <style type="text/css">
    .reaction-container {
  display: flex;
  align-items: center;
  justify-content: center;
  height: 100vh;
}

.reactions {
  display: flex;
  gap: 10px;
}

.reaction {
  display: flex;
  align-items: center;
  justify-content: center;
  width: 40px;
  height: 40px;
  border-radius: 50%;
  background-color: #f0f0f0;
  cursor: pointer;
  transition: background-color 0.3s;
}

.reaction:hover {
  background-color: #e0e0e0;
}

.selected-reaction {
  display: flex;
  align-items: center;
  justify-content: center;
  font-size: 30px;
  margin-top: 20px;
}

.tool-tip {
  position: absolute;
  top: -30px;
  left: 50%;
  transform: translateX(-50%);
  background-color: #333;
  color: #fff;
  padding: 5px;
  border-radius: 3px;
  font-size: 12px;
  opacity: 0;
  transition: opacity 0.3s;
}

.reaction:hover .tool-tip {
  opacity: 1;
}

  </style>
</head>
<body>
  <div class="reaction-container">
    <div class="reactions">
      <div class="reaction" data-reaction="like">
        <i class="far fa-thumbs-up"></i>
      </div>
      <div class="reaction" data-reaction="love">
        <i class="far fa-heart"></i>
      </div>
      <div class="reaction" data-reaction="wow">
        <i class="far fa-surprise"></i>
      </div>
      <div class="reaction" data-reaction="sad">
        <i class="far fa-sad-tear"></i>
      </div>
    </div>
    <div class="selected-reaction"></div>
  </div>
  <script src="script.js">
    document.addEventListener("DOMContentLoaded", function() {
  const reactions = document.querySelectorAll(".reaction");
  const selectedReaction = document.querySelector(".selected-reaction");

  reactions.forEach(function(reaction) {
    reaction.addEventListener("click", function() {
      const reactionType = this.dataset.reaction;
      const reactionIcon = this.querySelector("i").cloneNode(true);

      selectedReaction.innerHTML = "";
      selectedReaction.appendChild(reactionIcon);

      console.log("Selected reaction:", reactionType);
    });
  });
});

  </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Profile Page</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
      margin: 0;
      padding: 0;
    }

    .profile {
      max-width: 800px;
      margin: 0 auto;
      background-color: #fff;
      padding: 20px;
      border-radius: 5px;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
    }

    .profile h1 {
      font-size: 24px;
      margin-bottom: 10px;
    }

    .profile p {
      font-size: 16px;
      margin-bottom: 5px;
    }

    .profile img {
      width: 150px;
      height: 150px;
      border-radius: 50%;
      margin-bottom: 10px;
    }

    .profile .social-links {
      margin-top: 20px;
    }

    .profile .social-links a {
      display: inline-block;
      margin-right: 10px;
      color: #333;
      text-decoration: none;
      transition: color 0.3s;
    }

    .profile .social-links a:hover {
      color: #007bff;
    }
  </style>
</head>
<body>
  <div class="profile">
    <img src="profile-image.jpg" alt="Profile Image">
    <h1>John Doe</h1>
    <p>Web Developer</p>
    <p>Location: New York, USA</p>
    <p>About Me: I'm a passionate web developer with expertise in HTML, CSS, and JavaScript.</p>
    <div class="social-links">
      <a href="https://www.linkedin.com/johndoe" target="_blank">LinkedIn</a>
      <a href="https://www.twitter.com/johndoe" target="_blank">Twitter</a>
      <a href="https://www.github.com/johndoe" target="_blank">GitHub</a>
    </div>
  </div>
</body>
</html>
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>News Comments</title>
  <style>
    .comment-section {
      margin: 20px;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }
    .comment {
      margin-bottom: 10px;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }
    .comment-author {
      font-weight: bold;
    }
    .comment-body {
      margin-top: 5px;
    }
    .comment-date {
      font-size: 0.8em;
      color: #888;
    }
    .comment-form textarea {
      width: 100%;
      height: 80px;
      margin-bottom: 10px;
      padding: 5px;
    }
    .comment-form button {
      background-color: #4CAF50;
      color: white;
      border: none;
      padding: 10px 20px;
      border-radius: 5px;
      cursor: pointer;
    }
    .comment-form button:hover {
      background-color: #45a049;
    }
  </style>
</head>
<body>
  <div class="comment-section">
    <h2>Comments</h2>
    <div id="comments-container"></div>
    <div class="comment-form">
      <textarea id="comment-input" placeholder="Write your comment"></textarea>
      <br>
      <button onclick="postComment()">Post Comment</button>
    </div>
  </div>

  <script>
    function postComment() {
      var commentInput = document.getElementById('comment-input');
      var comment = commentInput.value.trim();

      if (comment !== '') {
        var currentDate = new Date();
        var commentDate = currentDate.toLocaleString();

        var commentHTML = `
          <div class="comment">
            <div class="comment-author">User</div>
            <div class="comment-body">${comment}</div>
            <div class="comment-date">${commentDate}</div>
          </div>
        `;

        var commentsContainer = document.getElementById('comments-container');
        commentsContainer.innerHTML += commentHTML;

        commentInput.value = '';
      }
    }
  </script>
</body>
</html>
