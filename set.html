<!DOCTYPE html>
<html>
<head>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f2f2f2;
      margin: 0;
      padding: 0;
    }
    
    h2 {
      text-align: center;
      color: #333;
      padding: 20px 0;
      margin: 0;
      background-color: #007bff;
      color: #fff;
    }
        h1 {
      font-size: 24px;
      font-weight: bold;
      margin-bottom: 20px;
      padding: 20px 0;
      text-align: center;
      color: #fff;
      background-color: #fff;
      text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
    }
    
    ul {
      list-style-type: none;
      padding: 0;
      margin: 20px;
    }
    
    li {
      display: flex;
      align-items: center;
      justify-content: space-between;
      background-color: #fff;
      padding: 15px;
      border-radius: 5px;
      margin-bottom: 10px;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
      transition: background-color 0.3s;
    }
    
    li:hover {
      background-color: #f2f2f2;
    }
    
    i {
      margin-right: 10px;
      font-size: 20px;
      color: #007bff;
    }
    
    .toggle-switch {
      position: relative;
      display: inline-block;
      width: 48px;
      height: 24px;
    }
    
    .toggle-switch input {
      opacity: 0;
      width: 0;
      height: 0;
    }
    
    .toggle-switch-label {
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background-color: #ccc;
      border-radius: 34px;
      transition: background-color 0.3s;
    }
    
    .toggle-switch-label::after {
      content: "";
      position: absolute;
      top: 4px;
      left: 4px;
      width: 16px;
      height: 16px;
      background-color: #fff;
      border-radius: 50%;
      transition: transform 0.3s;
    }
    
    .toggle-switch input:checked + .toggle-switch-label {
      background-color: #007bff;
    }
    
    .toggle-switch input:checked + .toggle-switch-label::after {
      transform: translateX(24px);
    }
    
    button {
      padding: 8px 16px;
      border: none;
      background-color: #007bff;
      color: #fff;
      border-radius: 3px;
      cursor: pointer;
      transition: background-color 0.3s;
    }
    
    button:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>
  <h1>Profile Settings</h1>
  
  <ul>
    <li><span>
      <i class="fas fa-bell"></i> Allow Notifications</span>
      <label class="toggle-switch">
        <input type="checkbox" checked>
        <span class="toggle-switch-label"></span>
      </label>
    </li>
    <li><span>
      <i class="fas fa-wifi"></i> Offline Reading</span>
      <label class="toggle-switch">
        <input type="checkbox" checked>
        <span class="toggle-switch-label"></span>
      </label>
    </li>
    <li><span>
      <i class="fas fa-moon"></i> Dark Mode</span>
      <label class="toggle-switch">
        <input type="checkbox" checked>
        <span class="toggle-switch-label"></span>
      </label>
    </li>

    <li>
      <span>
      <i class="fas fa-globe"></i> Language Preference</span>
      <i class="fa fa-edit fa-fw w3-margin-right w3-large w3-text-teal"></i>
    </li>
    <li><span>
      <i class="fas fa-map-marker-alt"></i> Location Preference</span>
      <i class="fa fa-edit fa-fw w3-margin-right w3-large w3-text-teal"></i>
    </li>
    <li><span>
      <i class="fas fa-newspaper"></i> Select News Categories</span>
      <i class="fa fa-edit fa-fw w3-margin-right w3-large w3-text-teal"></i>
    </li>
    <li><span>
      <i class="fas fa-font"></i> Select Font Size</span>
      <i class="fa fa-edit fa-fw w3-margin-right w3-large w3-text-teal"></i>
    </li>
    <li><span>
      <i class="fas fa-share-alt"></i> Share App</span>
    </li>
    <li><span>
      <i class="fas fa-star"></i> Rate App</span>
    </li>
  </ul>
</body>
</html>
