<!DOCTYPE html>
<html lang="en">
<head>
  <title>Bootstrap Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
  <!-- Bootstrap Icons -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.4/font/bootstrap-icons.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
  
  <!-- font-styles -->
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Oswald">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Open Sans">
  <!-------------style file--------------------->
  <link rel="stylesheet" href="style.css">
<style>
   #displayImage {
      width: 100%;
      height: 35vh; /* Set the desired height of the image container */
      overflow: hidden;
    }
    #displayImage img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }
</style>

</head>
<body>
  
<div class="container-fluid">
  <div class="row">
    <div class="col-sm-6" style="background-color:#FFFFFF ; color:#606060; padding-left:14%;padding-right:14%; ">   
        <section style="height: 100vh; border-left: solid;border-right: solid;">
          
          <div style="height: 35vh; position: relative;" class="fixed-top">
            <div id="displayImage" alt="image" ></div>

            <div class="top-right">&nbsp;<i class=" bi-share"></i>&nbsp;</div>
            <div class="news_info">&nbsp;&nbsp;&nbsp;<i class=" bi-clock" > June 10,2023 at 6:41:21 PM</i>&nbsp;&nbsp;</div>
          </div>
          
          <div style=" padding:  3%; height: 60vh;">
            <h5 style="color:#2C2C2C; font-weight:bold;" id="displayHeading"></h5>
            <p></p>
            <p style="color:#7F7F7F;"  id="displayParagraph1"><br></p>
            <p style="color:#7F7F7F;"  id="displayParagraph2"><br></p>
          </div>
          <div style="height: 5vh; background:black" class="d-flex justify-content-around">
            <a class="bottom-bar-icon" href="#"><i class="bi bi-hand-thumbs-up"> 4k</i></a>
            <a class="bottom-bar-icon" href="#"><i class="bi bi-chat"> 765</i></a>
            <a class="bottom-bar-icon" href="#"><i class="bi1 bi-soundwave"></i></a>
            <a class="bottom-bar-icon" href="#"><i class="bi1 bi-info-circle"></i></a>
          </div>
        </section>
 
      </div>

    <div class="col-sm-6 p-3">
      <div class="container">
    <h1>Enter News</h1>
    <div class="form-group">
      <label for="inputImage">Select Image:</label>
      <input type="file" class="form-control-file" id="inputImage">
    </div>
    <div class="form-group">
      <label for="inputHeading">Enter Heading:</label>
      <input type="text" class="form-control" id="inputHeading">
    </div>
    <div class="form-group">
      <label for="inputParagraph1">Enter Paragraph 1:</label>
      <textarea class="form-control" id="inputParagraph1"></textarea>
    </div>
    <div class="form-group">
      <label for="inputParagraph2">Enter Paragraph 2:</label>
      <textarea class="form-control" id="inputParagraph2"></textarea>
    </div>
    
    <div class="form-group">
      <label for="inputDate">Select Date:</label>
      <input type="date" class="form-control" id="inputDate">
    </div>
    </div>
    </div>
  </div>
</div>
<script>
    $(document).ready(function() {
      $('#inputHeading').on('input', function() {
        var enteredHeading = $(this).val();
        $('#displayHeading').text(enteredHeading);
      });

      $('#inputParagraph1').on('input', function() {
        var enteredParagraph1 = $(this).val();
        $('#displayParagraph1').text(enteredParagraph1);
      });

      $('#inputParagraph2').on('input', function() {
        var enteredParagraph2 = $(this).val();
        $('#displayParagraph2').text(enteredParagraph2);
      });

      $('#inputImage').on('change', function(e) {
        var file = e.target.files[0];
        var reader = new FileReader();

        reader.onload = function(e) {
          var imageDataUrl = e.target.result;
          $('#displayImage').html('<img src="' + imageDataUrl + '" class="img-fluid">');
        };

        reader.readAsDataURL(file);
      });

      $('#inputDate').on('change', function() {
        var enteredDate = $(this).val();
        $('#displayDate').text( enteredDate);
      });
    });
  </script>
</body>
</html>
